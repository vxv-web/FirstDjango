{% extends 'base.html' %}

{% load static %}

{% block style %}
    {{ block.super }}

    <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block content %}

    <h2>Карточки товаров</h2>

    {% for item in items %}
        <a href='/item/{{ item.id }}'>
            <div class="brd">
                <p>{{ item.name }}</p>
                <p>{{ item.description}} </p>
            </div>
        </a>
    {% endfor %}

{% endblock %}
